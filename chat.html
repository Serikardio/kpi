<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Chat</title>
    
    <style type="text/tailwindcss">
        .right{
            @apply ml-auto bg-blue-100 p-2 px-3 pr-5 mb-4 rounded-br-none rounded-xl h-auto w-auto max-w-xs;
        }
        .left{
            @apply mr-auto bg-gray-100 p-2 px-3 pr-5 mb-4 rounded-bl-none rounded-xl h-auto w-auto max-w-xs;
        }
        .left p {
            @apply text-sm  text-gray-700;
        }
        .right p {
            @apply text-sm  text-gray-700;
        }
    </style>
</head>

                <div class="flex items-center">
                    <button class="mr-3">

                </div>
            </div>

                </button>
                <button>

                        </svg>
                    <p class="font-medium">
                        Comments
                    </p>
                </button>
            </div>
            <!-- chat -->
            <div style="height: 500px;" class="p-4 flex flex-col overflow-y-auto">
                <div class="left">
                    <div class="flex items-center mb-1">
                        <div class="font-medium mr-2">
                            John Doe
                        </div>
                        <div class="text-gray-600 text-xs">
                            1 hour ago
                        </div>
                    </div>
                    <div>
                        <p>
                            What determines the fate of mankind in this world is some invisible being or law like the hand of God
                        </p>
                    </div>
                </div>
                
                
                <div class="right">
                    <div class="flex items-center mb-1">
                        <div class="font-medium mr-2">
                            Jony Jostar
                        </div>
                        <div class="text-gray-600 text-xs">
                            1 hour ago
                        </div>
                    </div>
                    <div>
                        <p>
                            Yes, i agree.
                        </p>
                    </div>
                </div>
                <div class="left">
                    <div class="flex items-center mb-1">
                        <div class="font-medium mr-2">
                            John Doe
                        </div>
                        <div class="text-gray-600 text-xs">
                            1 hour ago
                        </div>
                    </div>
                    <div>
                        <p>
                        Indeed
                        </p>
                    </div>
                </div>
                
                
        
            </div>
            <!-- tail -->
            <div class="flex py-2 px-4 border-t border-gray-200 items-center justify-between">
                <div class="flex items-center">
                    <input type="text" id="messageInput" class="w-64 p-2 placeholder-gray-500 focus:outline-none focus:border-blue-500" placeholder="Your comment">
                </div>
                <div>
                    <button class="h-8 w-16 rounded  bg-blue-600 text-white hover:bg-blue-500">
                        <p class="text-sm ">
                            Reply
                        </p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
